
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>

    <style>
        .navbar{
    margin: 2px;
    background-color: white;
    height: 60px;
    width: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0px 24px;
}
.navlink{
    font-size: 22px;
    text-decoration: none;
    color: purple;
    font-weight: 900;
}

.navbar-menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.navbar-item {
    position: relative;
}

.navbar-item a {
    display: block;
    color: black;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar-item a:hover {
    background-color: blue;
}

.dropdown {
    cursor: pointer;
}

.dropdown-menu {
    list-style: none;
    display: none;
    position: absolute;
    background-color: hsl(0, 50%, 64%);
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    top: 100%;
    left: 0;
}

.dropdown-menu .dropdown-item {
    width: 100%;
}

.dropdown-menu .dropdown-item a {
    padding: 12px 16px;
}

.dropdown-menu .dropdown-item a:hover {
    background-color: #575757;
}

/* Hover effect to display the dropdown menu */
.navbar-item:hover .dropdown-menu {
    display: block;
}

.btn{
    background-color: #f26a3e;
    text-decoration: none;
    color: white;
    padding: 4px 16px;
    border-radius: 10px;
    font-size: 20px;
}
@media (max-width:630px) {
    .navbar{
        flex-direction: column;
        height: auto;
        text-align: center;
    }
    .navlink{
        border-bottom: 1px solid grey;
        padding: 8px 0px;
    }
    .inner-navbar{
        flex-direction: column;
        text-align: center;
        width: 100%;
    }
    .inner-navlink{
        padding: 8px 0px;
        border-bottom: 1px solid grey;
    }
    .btn{
        width: 50%;
        padding: 8px 0px;
        margin-top: 5px;
    }
}

.About-us{
    background-color:#1c1c8f ;
    text-align: center;
    display: inline-flexbox;
    align-items: center;
    justify-content: center;
    font-size: xx-large;
    padding-top: 50px;
    height: 150px;
    color: white;
    font-weight: bolder;
    }
    .About-us div{
        margin-top: 15px;
        color: white;
        font-weight: 100;
        font-size: large;
        margin-left: 10px;
    }
    .About-us  div a{
        color: white;
        margin-right: 15px;
        font-weight:500;
        text-decoration: none;
    }
    /* main */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .appointment-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #4cae4c;
    }
    </style>
</head>
<body>
      <!-- header -->
      <div class="navbar">
        <a href="#" class="navlink">Dev Clinic</a>

        <ul class="navbar-menu">
            <li class="navbar-item"><a href="findDoctor.html">Find a Doctor</a></li>
            <li class="navbar-item dropdown">
                <a href="#" class="dropdown-toggle">Health Library</a>
                <ul class="dropdown-menu" >
                    <li class="dropdown-item"><a href="services.html">Services</a></li>
                    <li class="dropdown-item"><a href="help.html">Help</a></li>

                </ul>
            </li>
            <li class="navbar-item"><a href="Appointment.html">Appointment Book</a></li>
            <li class="navbar-item"><a href="healthLibrary.html">Health Library</a></li>
            <li class="navbar-item"><a href="contact.html" onclick="loadContent('Contact.html')">Contact</a></li>
        </ul>
    </div>

    <div class="About-us">
    BOOK APPOINTMENT<br><div><span><a href="index.html">Home</a></span>
            <span>Department</span></div>
    </div>
    <div class="appointment-container">
        <h2>Schedule Book</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Appointment Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="doctor">Choose Doctor</label>
                <select id="doctor" name="Cardiology" required>
                    <option value="" disabled selected>Select Doctor</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Gynecologist">Gynecologist</option>
                    <option value="Psychiatrists">Psychiatrists</option>
                </select>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
